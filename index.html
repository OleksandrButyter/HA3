<!DOCTYPE html>
<html>
    <head>
        <title>Home assigment 3</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="example: Oleksandr" autofocus="autofocus" required/><br><br>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" placeholder="example: Butyter" required/><br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="example: ob@gmail.com" required/><br><br>
                <label for="passport">Passport:</label>
                <input type="text" id="passport" name="passport" required pattern="[A-Z]{2}[0-9]{6}"/><br><br>
                <input type="submit">
            </fieldset>        
        </form>
    </body>
</html>
